name: Setup environment
description: Setup node & package manager, checkout code
runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        run_install: false

    - name: Free up disk space
      shell: bash
      run: |
        swapoff -a
        rm -rf /swapfile
        apt clean
