name: Setup environment
description: Setup node & package manager, checkout code
runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v2.4.0
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: "pnpm"

    - name: Setup Foundry
      uses: foundry-rs/foundry-toolchain@v1
