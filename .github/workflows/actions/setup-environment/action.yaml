name: Setup environment
description: Setup node & package manager, checkout code
runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        run_install: false

    - name: Free up disk space
      shell: bash
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
